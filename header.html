<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Jones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .miur-bar {
            background-color: #582C2B;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .miur-bar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .miur-bar a:hover {
            text-decoration: underline;
        }

        header {
            background-color: #88353A;
            color: #fff;
            padding: 10px 0;
        }

        header .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        footer {
            background-color: #582C2B;
            color: #fff;
            padding: 10px 0;
        }

        footer .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer p {
            margin: 0;
        }

        #logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .footer-text {
            font-size: 12px;
            font-weight: bold;
            margin-left: 20px;
        }

        /* Stili per rendere la tabella responsive */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #FFFFFF;
            padding: 10px;
        }

        td img {
            max-width: 100%;
            height: auto;
        }

        td h1 {
            font-size: 18px;
            margin-top: 0;
        }

        td p {
            margin-bottom: 10px;
        }

        td li {
            margin-top: 10px;
        }

        /* Stili per i link nel contenuto */
        content a {
            color: #88353A;
            text-decoration: none;
        }

        content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="miur-bar">
    <div>
        <a href="https://github.com/GabbyStudiosDev" target="_blank">By Gabby Studios</a>
    </div>
    <div>
        <a href="https://gabbystudios.github.io/Pagina-Globale/" target="_blank">Pagina Globale</a>
    </div>
</div>

<header>
    <div class="container">
        <h1>
            <img id="logo" src="https://gabrielsystem.altervista.org/wp-content/uploads/2024/03/icona-1.png" alt="Logo GabbyCentral">
            Gabriel Jones
        </h1>

        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="https://github.com/GabbyStudios/Pagina-Globale" target="_blank">Pagina Globale</a></li>
                <li><a href="https://gabrielsystem.altervista.org" target="_blank">Gabriel System</a></li>
                <li><a href="https://github.com/GabbyStudios/developer" target="_blank"><img id="logo" src="https://gabrielsystem.altervista.org/wp-content/uploads/2024/03/Logo1.png" alt="Logo GabbyCentral"></a></li>
            </ul>
        </nav>
    </div>
</header>
</body>
</html>
